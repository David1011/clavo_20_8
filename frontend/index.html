<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clavo login</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/signin.css" rel="stylesheet">

</head>

<body>

<div class="signin">
	<div class="signin-head"><img src="images/test/head_120.png" alt="" class="img-circle"></div>
	<form class="form-signin" role="form">
		<input type="text" class="form-control" placeholder="Username" required autofocus />
		<input type="password" class="form-control" placeholder="Password" required />
		<button class="btn btn-lg btn-warning btn-block" onclick="{location.href='main.html'}" type="button">Login</button>
		<label class="checkbox">
			<input type="checkbox" value="remember-me"> Save username
		</label>
	</form>
</div>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>Login with Clave account</p>
<p><a href="http://www.google.com/" target="_blank">Google</a></p>
</div>
</body>
</html>
